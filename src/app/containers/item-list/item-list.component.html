<div>
  <app-search-form [items] = "items" (onSearchClick)="filterItems($event)"></app-search-form>
  <mat-form-field>
    <mat-select placeholder="Please Select" (selectionChange)="onChange($event.value)">
      <mat-option *ngFor="let option of options" [value]="option.value">{{option.viewValue}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="selected === 'title'">
    <div *ngFor="let item of filteredItems">
      <span>{{item.title}}</span>
    </div>
  </div>

  <div *ngIf="selected === 'description'">
    <div *ngFor="let item of filteredItems">
      <span>{{item.description}}</span>
    </div>
  </div>

  <div *ngIf="selected === 'price'">
    <div *ngFor="let item of filteredItems">
      <span>{{item.price}}</span>
    </div>
  </div>

  <div *ngIf="selected === 'email'">
    <div *ngFor="let item of filteredItems">
      <span>{{item.email}}</span>
    </div>
  </div>

  <div *ngIf=!selected class="item-container">
    <app-item-detail *ngFor='let item of filteredItems' [item]="item"></app-item-detail>
  </div>
</div>
